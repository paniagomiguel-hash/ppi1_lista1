<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Navegação Interno</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    nav {
      background-color: #333;
      padding: 10px;
      position: fixed; /* fixa o menu no topo */
      width: 100%;
      top: 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 80px 20px; /* espaço para não esconder o título sob o menu fixo */
      height: 100vh; /* apenas para visualizar melhor */
    }

    #inicio { background-color: #f0f0f0; }
    #sobre { background-color: #d0f0d0; }
    #contato { background-color: #d0d0f0; }
  </style>
</head>
<body>

  <!-- Menu de navegação -->
  <nav>
    <a href="#inicio">Início</a>    
    <a href="#sobre">Sobre</a>
    <a href="#contato">Contato</a>
  </nav>

  <!-- Seções da página -->
  <section id="inicio">
    <h1>Início</h1>
    <p>Bem-vindo à nossa página!</p>
  </section>

  <section id="sobre">
    <h1>Sobre</h1>
    <p>Esta é a seção sobre nós.</p>
  </section>

  <section id="contato">
    <h1>Contato</h1>
    <p>Fale conosco através do e-mail: exemplo@site.com</p>
  </section>

</body>
</html>
